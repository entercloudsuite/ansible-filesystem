---
dependency:
  name: galaxy
driver:
  name: openstack
lint:
  name: yamllint
platforms:
  - name: instance-1
    image: "GNU/Linux Ubuntu Server 16.04 Xenial Xerus x64"
    flavor: e3standard.x1
provisioner:
  name: ansible
  options:
    diff: True
    v: True
  inventory:
    group_vars:
      all:
        ansible_become: true
        ansible_become_user: root
        ansible_become_method: sudo
  playbooks:
    create: create.yml
    prepare: prepare.yml
    destroy: destroy.yml
scenario:
  name: default
verifier:
  name: goss
